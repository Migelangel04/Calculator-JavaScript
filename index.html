<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator &#128425;</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="pageContent">

        <div class="calculator" id="calculator">
            
            <div class="calculatorScreen" id="calculatorScreen">

                <section class="liveInput" id="liveInput">
                    
                </section>

                <section class="answerOutput" id="answerOutput">
                    
                </section>

            </div>

            <div class="buttonRow1" id="buttonRow1">

                <button id="clearButton">
                    Clear
                </button> 

                <button id="enterButton">
                    Enter
                </button>

                <button id="backButton">
                    Back
                </button> 

                <button id="exponentButton">
                    ^
                </button> 

            </div>

            <div class="buttonRow2" id="buttonRow2">

                <button id="numberNine">
                    9
                </button> 

                <button id="numberEight">
                    8
                </button> 

                <button id="numberSeven">
                    7
                </button> 

                <button id="divideButton">
                    รท
                </button> 

            </div>

            <div class="buttonRow3" id="buttonRow3">

                <button id="numberSix">
                    6
                </button> 

                <button id="numberFive">
                    5
                </button> 

                <button id="numberFour">
                    4
                </button> 

                <button id="multiplyButton">
                    *
                </button>

            </div>

            <div class="buttonRow4" id="buttonRow4">

                <button id="numberThree">
                    3
                </button> 

                <button id="numberTwo">
                    2
                </button> 

                <button id="numberOne">
                    1
                </button> 

                <button id="minusButton">
                    -
                </button>

            </div>

            <div class="buttonRow5" id="buttonRow5">

                <button id="numberZero">
                    0
                </button> 

                <button id="toggleNegative">
                    (+/-)
                </button>

                <button id="decimalButton">
                    .
                </button> 

                <button id="plusButton">
                    +
                </button>

            </div>

        </div>

    </main>

    <footer class="footer">
        <p>Calculator by 
            <a href="https://github.com/Migelangel04/Calculator-JavaScript">@Migelangel04</a>
        </p>
    </footer>
    
</body>
</html>
